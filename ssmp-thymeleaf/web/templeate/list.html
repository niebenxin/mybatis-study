<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <td>ID</td>
        <td>学生姓名</td>
        <td>学生性别</td>
        <td>所在班级</td>
        <td>班主任名称</td>
        <td>入学时间</td>
        <td>个人照片</td>
        <td>操作</td>
    </tr>
    <tr th:each="stu,st:${list}">
        <td>[[${st.index+1}]]</td>
        <td th:text="${stu.name}"></td>
        <td th:if="${stu.sex} eq 'M'">男</td>
        <td th:if="${stu.sex} eq 'F'">女</td>
        <td th:text="${stu.classes.classname}"></td>
        <td th:text="${stu.mgr}"></td>
        <td th:text="${#dates.format(stu.bdate,'yyyy-MM-dd')}"></td>
        <td th:text="${stu.img}"></td>
        <td><a th:href="@{http://www.baidu.com}">修改</a><a th:href="@{http://www.taobao.com}">删除</a></td>
    </tr>
</table>
</body>
</html>
